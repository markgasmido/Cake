                        </button>

        <main>
            <!-- Cake content row -->

                <div class="col">
                </div>

                </div>

                </div>
            </div>
        </main>
        <hr>
        <footer>
            <!-- Cake creation section -->
            <div class="row">
                <div class="col" id="createBox">
                    <h1>Manage Cake</h1>
                    <form>
                        <h3>Create a cake</h3>
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                                <label for="cakeNameInput" class="col-form-label">Cake Name</label>
                            </div>
                            <div class="col-auto">
                                <input id="cakeNameInput" class="form-control"
                                    >
                            </div>
                        </div>
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                                <label for="cakeDescriptionInput" class="col-form-label">Description and recipe</label>
                            </div>
                            <div class="col-auto">
                                <textarea id="cakeDescriptionInput" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="cakeURLInput" class="col-form-label">Image URL</label>
                            </div>
                            <div class="col-auto">
                                <input id="cakeURLInput" class="form-control"
                                    >
                            </div>
                            <div class="col-auto">
                                <input id="createButton" class="btn btn-success" type="button" value="Create">
                            </div>
                        </div>
                    </form>
                    <hr>
                    <form>
                        <h3>Update a cake</h3>
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                                <label for="updateCakeIdInput" class="col-form-label">Cake Id</label>
                            </div>
                            <div class="col-auto">
                                <input id="updateCakeIdInput" type="number" class="form-control">
                            </div>
                            <div class="col-auto">
                                <label for="updateCakeNameInput" class="col-form-label">Cake Name</label>
                            </div>
                            <div class="col-auto">
                                <input id="updateCakeNameInput" class="form-control">
                            </div>
                        </div>
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                                <label for="updateCakeDescriptionInput" class="col-form-label">Description and recipe</label>
                            </div>
                            <div class="col-auto">
                                <textarea id="updateCakeDescriptionInput" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="updateCakeURLInput" class="col-form-label">Image URL</label>
                            </div>
                            <div class="col-auto">
                                <input id="updateCakeURLInput" class="form-control">
                            </div>
                            <div class="col-auto">
                                <input id="updateButton" class="btn btn-warning" type="button" value="Update" onclick="updateCake()">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <div class="row" id="box">
                        <H1>CAKE OF THE DAY</H1>
                        <div class="card" style="width: 18rem;">
                            <img src="https://cafedelites.com/wp-content/uploads/2018/05/Red-Velvet-Cake-IMAGE-43.jpg"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"> Cake of the day</h5>
                                <p class="card-text">Cake Recipe</p>
                            </div>
                        </div>
                    </div>
